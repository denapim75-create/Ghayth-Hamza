
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edebiyatın Yolculuğu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg-main: #fcf9f2; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            color: #1a1a1a;
            overflow-x: hidden;
            /* Metin seçmeyi engelle (Opsiyonel: Kodların kopyalanmasını zorlaştırır) */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        h1, h2, h3, .serif-font { font-family: 'Playfair Display', serif; }
        .animate-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        .animate-shake { animation: shake 0.2s ease-in-out 0s 2; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #d4a373; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #bc8a5f; }
    </style>
    <script>
        // KOD KORUMA SİSTEMİ
        document.addEventListener('contextmenu', event => event.preventDefault()); // Sağ tıkı engelle
        
        document.onkeydown = function(e) {
            // F12 tuşunu engelle
            if(event.keyCode == 123) return false;
            // Ctrl+Shift+I (İncele) engelle
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) return false;
            // Ctrl+Shift+J (Konsol) engelle
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) return false;
            // Ctrl+U (Kaynak Kodu) engelle
            if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) return false;
        };

        // Konsol açılırsa uyarı ver veya debugger takılmasını sağla
        setInterval(function() {
            if (window.outerHeight - window.innerHeight > 200 || window.outerWidth - window.innerWidth > 200) {
                // Eğer konsol açıksa burası tetiklenebilir
                console.clear();
                console.log("%cDUR! %cBu projenin kodları Ghayth Hamza'ya aittir.", "color: red; font-size: 40px; font-weight: bold; -webkit-text-stroke: 1px black;", "color: black; font-size: 20px;");
            }
        }, 1000);
    </script>
<script type="importmap">

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
